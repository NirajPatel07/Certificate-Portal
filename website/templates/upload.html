{% extends "layout.html" %}
{% block body %}

<br>

<div class="container ">

  <form action="/fileCertificate" method="POST" enctype="multipart/form-data">
    <h2>Create Multiple Certificate Using CSV File</h2>
    <br>
    <div class="mb-3">
      <label for="file" class="form-label">Upload File</label>
      <input type="file" class="form-control" id="file" name="file">
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
  </form>

</div>

{% endblock %}
