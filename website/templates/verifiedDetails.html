{% extends "layout.html" %}
{% block body %}

<br>

<div class="container ">
  
  <table class="table">
    <thead>
      <tr>
        <th scope="row" colspan="2">Certificate Details</th>
      </tr>
    </thead>
    {% for key, value in data.items() %}
    <tbody>
      <tr>
        <th scope="row">{{ key }}</th>
        <td>{{ value }}</td>
      </tr>
    </tbody>
    {% endfor %}
  </table>

  <br>


</div>

{% endblock %}
